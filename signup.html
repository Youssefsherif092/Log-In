<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="vid-bg.mp4" type="video/mp4">
      </video>
    <main class="vh-100 d-flex justify-content-center">
        <div class="form-contain w-50 my-5 py-5 h-50">
            <h1 class="fs-1 text-info text-center">Sign-Up Now!</h1>
            <form action="GET">
                <input type="text" id="SignName" placeholder="Your Name" class="form-control my-3 w-75 m-auto">
                <input type="email" id="SignEmail" placeholder="Your E-mail" class="form-control my-3 w-75 m-auto">
                <input type="password" id="SignPassword" placeholder="Password" class="form-control my-3 w-75 m-auto">
                <p class="text-warning d-none justify-content-center" id="InvalidMail">Invalid E-mail Address</p>
                <p class="text-success d-none justify-content-center" id="Success">SUCCESS! <span id="signUp"><a href="index.html" class="text-decoration-none text-info">Login!</a></span></p>
                <div class="btn-contain d-flex justify-content-center align-items-center">
                <button class="btn btn-info w-75" id="SignBtn" type="button">Sign Up </button>
                </div>
            </form>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main2.js"></script>
</body>
</html>
